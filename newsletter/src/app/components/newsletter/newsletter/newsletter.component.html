<div class="container">
    <div class="form-group mt-4 float-start">
        <button class="btn btn-outline-primary" routerLink="/add">
            <i class="fa fa-add"></i> Haber Ekle
           </button>
    </div>
    <div class="form-group mt-4 float-end">
        <input [(ngModel)]="filtertext" type="search" class="form-control"  placeholder="Arama Yapın">
        
    </div>
<table class="table table-hover mt-2">
    <thead>
        <tr>
            <th>#</th>
            <th>Haber Başlıkları</th>
            <th>Haber İçerikleri</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let news of newsletters | newsletterPipe:filtertext let index=index">
            <td>{{index+1}}</td>
            <td>{{news.name}}</td>
            <td>{{news.description}}</td>
            <td>
                <button class="btn btn-outline-info mt-2" routerLink="/update/{{news.id}}"><i class="fa fa-edit">Güncelle</i>
                </button>
                <button class="btn btn-outline-danger mt-2"(click)="delete(news.id)">
                    <i class="fa fa-trash">Sil</i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
